<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自我介紹</h1>
        <p>您好，我叫 <strong>官育安</strong>。</p>
        <p>我今年 <strong>19</strong> 歲，職業是 <strong>學生</strong>。</p>
        <p>我的興趣包括：</p>
        <ul>
            <li>打球</li>
            <li>興趣2</li>
            <li>興趣3</li>
        </ul>
    </div>
</body>
</html>
